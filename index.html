<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Store</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="left-head">
                <div class="logo"><img src="./ecommerce-product-page-main/images/logo.svg" class="logoimg" alt="logo"></div>
                <div class="elem">Collections</div>
                <div class="elem">Men</div>
                <div class="elem">Women</div>
                <div class="elem">About</div>
                <div class="elem">Contact</div>
            </div>
            
            <div class="right-head">
                <div class="cartNotif"><div class="cartNumber"></div></div>
                <div class="cart"><img src="./ecommerce-product-page-main/images/icon-cart.svg" class="carticon" alt="cart"></div>
                <div class="avatar"><img src="./ecommerce-product-page-main/images/image-avatar.png" class="avatimg" alt="avatar"></div>
            </div>
           
        </div>
    </header>
        <div class="cart-content">
            <div class="total">Total:</div>
        </div>
    <hr>

    <div class="container">
        <div class="image-display">
            <div class="main-img">
                <img src="./ecommerce-product-page-main/images/image-product-1.jpg" class="bigImg" alt="">
            </div>

            <div class="mini-img">
                <div class="elem-img"><img src="./ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" class="littleImg 1" alt=""></div>
                <div class="elem-img"><img src="./ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" class="littleImg 2" alt=""></div>
                <div class="elem-img"><img src="./ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" class="littleImg 3" alt=""></div>
                <div class="elem-img"><img src="./ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" class="littleImg 4" alt=""></div>
            </div>
        </div>

        <div class="info-display">
            <div class="firstCol"><h2>Sneaker Company</h2></div>
            <div class="secCol"><h1>Fall Limited Edition Sneakers</h1></div>
            <div class="thirdCol"><p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
                durable rubber outer sole, they'll withstand everything the weather can offer.</p></div>
            <div class="fourthCol"><h3 class="h3">$125.00</h3> <span class="span">50%</span></div>  
            <span class="origin">$250.00</span>
            <div class="fifthCol">
                <div class="counter"><button class="decre">-</button><p class="counterInf">1</p><button class="incre">+</button></div>
                <button class="cartBtn" type="button">Add To Cart</button>
            </div>
        </div>

    </div>
</body>
</html>
